spring:
  application:
    name: weasis-manager
  cloud:
    config:
      enabled: false
  profiles:
    active: without_bus
  liquibase:
    enabled: false
  data:
    redis:
      repositories:
        enabled: false

# TODO to remove?
weasis-manager:
  server:
    url: ${BACKEND_URI}
weasis:
  server:
    url: ${BACKEND_URI}
  #  - Weasis package versions
  package:
    version:
      default:
        number: 1.0.0
        qualifier: -TEST

#  - Connectors
connector:
  default: test
  config:
    test:
      type: DICOM
      search-criteria:
        deactivated:
      # ----------   Wado -------------
      # Used to retrieve images from manifest
      wado:
        authentication:
          # Used to force usage of basic authentication parameters to retrieve images (even if request is authenticated)
          force-basic: false
          # If request is authenticated: retrieve the token from the authenticated request and inject it in the manifest for Weasis to get the images
          oauth2:
            # Url used to retrieve images by adding authenticated request token in manifest
            url: test
          # Retrieve the images by using this basic authentication parameters
          basic:
            # Url used to retrieve images by using basic authentication
            url: test
            # Basic credentials
            login: test
            password: test
      # --------   For dicom ----------
      dicom-connector:
        calling-aet: test
        aet: test
        host: test
        port: 00001